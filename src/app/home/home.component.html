<div class="wrapper" class="h-screen bg-dark-gray flex">
    <div class="bg-gray-700 h-screen lg:block sidemenu" style="width: 320px;">
        <div>
          <h1 class="bg-black bg-opacity-20 border-b-2 border-gray-600 p-5 text-center text-lg font-bold text-gray-100">COMPANY</h1>
        </div>
        <div class="mt-5">
          <a routerLink="/" class="flex py-2 px-10 text-blue-400 hover:text-white">
            <fa-icon [icon]="th"></fa-icon>
            <span class="pl-2">DASHBOARD</span>
          </a>
          <a routerLink="users" class="flex py-2 px-10 text-blue-400 hover:text-white">
            <fa-icon [icon]="usersIcon"></fa-icon>
            <span class="pl-2">USERS</span>
          </a>
        </div>
    </div>
    <div class="flex-1 bg-grey-100 main-content">
      <div class="p-5 bg-gray-50 border-b-2 border-fuchsia-600 flex justify-between">
        <h3 class="text-lg text-gray-700">{{ today|date:'EEEE, LLLL d' }}</h3>
        <div>
          <div class="ml-3 relative">
          <div>
            <button class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu" (click)="onDropdownClick()" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <div class="flex h-7 w-7 rounded-full bg-blue-400 text-white justify-center items-center">
                {{ userLetter }}
              </div>
            </button>
          </div>
          <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-10" *ngIf="dropdownClicked" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Settings</a>
            <a href="javascript: void(0);" (click)="onSignOut()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
          </div>
        </div>
        </div>
      </div>
      <div class="p-10">
        <div class="flex flex-col">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
</div>
