<div class="wrapper">
  <div class="overlay min-h-screen p-5 flex justify-center items-center">
    <div class="bg-white p-5 z-10 shadow-md rounded w-full md:w-1/2 lg:w-1/3">
      <h1 class="text-2xl">Welcome</h1>
      <hr>
      <p class="my-2 font-light">
        Create the first admin account for the platform.
      </p>
      <div class="py-5">
        <form [formGroup]="createAccountForm" (ngSubmit)="onCreateAccount()">
          <fieldset>
            <legend>Login Details</legend>
            <div class="my-2">
              <label for="email" class="block text-gray-500">Email</label>
              <input type="text" class="border-2 rounded block w-full p-1 focus:shadow-sm focus:outline-none focus:border-gray-300" formControlName="email" placeholder="Eg. janedoe@company.com" required>
              <span *ngIf="email.invalid && email.touched" class="text-red-400">Enter email</span>
            </div>
            <div class="my-2">
              <label for="password" class="block text-gray-500">Password</label>
              <input type="password" class="border-2 rounded block w-full p-1 focus:shadow-sm focus:outline-none focus:border-gray-300" formControlName="password" placeholder="Enter password" required>
              <span *ngIf="password.invalid && password.touched" class="text-red-400">Enter password</span>
            </div>
          </fieldset>
          <hr class="my-2">
          <fieldset>
            <legend>Personal Information</legend>
            <div class="my-2">
              <label for="first_name" class="block text-gray-500">First name</label>
              <input type="text" class="border-2 rounded block w-full p-1 focus:shadow-sm focus:outline-none focus:border-gray-300" formControlName="first_name" placeholder="Enter first name" required>
              <p class="text-red-400">{{ firstNameError }}</p>
              <span *ngIf="firstName.invalid && firstName.touched" class="text-red-400">Wrong first name input</span>
            </div>
            <div class="my-2">
              <label for="last_name" class="block text-gray-500">Last name</label>
              <input type="text" class="border-2 rounded block w-full p-1 focus:shadow-sm focus:outline-none focus:border-gray-300" formControlName="last_name" placeholder="Enter last name" required>
              <p class="text-red-400">{{ lastNameError }}</p>
              <span *ngIf="lastName.invalid && lastName.touched" class="text-red-400">Wrong last name input</span>
            </div>
          </fieldset>
          <button type="submit" [disabled]="createAccountForm.invalid" class="bg-green-600 text-white py-1 px-3 rounded shadow-sm hover:bg-green-800" name="button">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
