<div *ngIf="user">
  <a routerLink="/admin/users" class="inline-block bg-gray-600 hover:bg-gray-800 py-1 px-3 text-white rounded shadow-md">
    Back
  </a>
  <div class="flex flex-col items-center">
    <div class="bg-blue-400 border-4 border-fuchsia-600 w-28 h-28 rounded-full flex justify-center items-center">
      <span class="text-3xl text-white">{{ userLetter }}</span>
    </div>
    <h1 class="my-2 font-bold text-2xl text-gray-700">{{ user?.first_name }} {{ user?.last_name }}</h1>
  </div>
</div>
